<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="description" content="CZML Polyline Volume" />
    <meta name="cesium-sandcastle-labels" content="CZML" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>

    <script id="cesium_sandcastle_script">
      window.startup = async function (Cesium) {
        "use strict";
        //Sandcastle_Begin
        const czml = [
          {
            id: "document",
            name: "CZML Geometries: Polyline Volume",
            version: "1.0",
          },
          {
            id: "greenBox",
            name: "Green box with beveled corners and outline",
            polylineVolume: {
              positions: {
                cartographicDegrees: [
                  -90.0, 32.0, 0, -90.0, 36.0, 100000, -94.0, 36.0, 0,
                ],
              },
              shape: {
                cartesian2: [-50000, -50000, 50000, -50000, 50000, 50000, -50000, 50000],
              },
              cornerType: "BEVELED",
              material: {
                solidColor: {
                  color: {
                    rgba: [0, 255, 0, 128],
                  },
                },
              },
              outline: true,
              outlineColor: {
                rgba: [0, 0, 0, 255],
              },
            },
          },
          {
            id: "blueStar",
            name: "Blue star with mitered corners and outline",
            polylineVolume: {
              positions: {
                cartographicDegrees: [
                  -95.0, 32.0, 0, -95.0, 36.0, 100000, -99.0, 36.0, 200000,
                ],
              },
              shape: {
                cartesian2: [
                  70000, 0, 45048.44339512096, 21694.186955877907, 43644.28613011135,
                  54728.203772762085, 11126.046697815722, 48746.39560909118,
                  -15576.465376942004, 68244.95385272766, -31174.490092936674,
                  39091.57412340149, -63067.82075316933, 30371.861738229076, -50000,
                  6.123233995736766e-12, -63067.82075316934, -30371.86173822906,
                  -31174.490092936685, -39091.574123401486, -15576.465376942022,
                  -68244.95385272766, 11126.046697815711, -48746.39560909118,
                  43644.28613011134, -54728.20377276209, 45048.44339512095,
                  -21694.186955877918,
                ],
              },
              cornerType: "MITERED",
              material: {
                solidColor: {
                  color: {
                    rgba: [0, 0, 255, 255],
                  },
                },
              },
            },
          },
        ];

        const viewer = new Cesium.Viewer("cesiumContainer", {
          geocoder: false, //搜索框
          selectionIndicator: false,
          animation: false, // 隐藏动画控件
          baseLayerPicker: false, // 隐藏图层选择控件
          fullscreenButton: false, // 隐藏全屏按钮
          vrButton: false, // 隐藏VR按钮，默认false
          homeButton: false, // 隐藏Home按钮
          infoBox: false, // 隐藏点击要素之后显示的信息窗口
          searchBox: false, // 隐藏搜索框
          sceneModePicker: false, // 隐藏场景模式选择控件
          timeline: false, // 隐藏时间线控件
          navigationHelpButton: false, // 隐藏帮助按钮
          scene3DOnly: true, // 每个几何实例将只在3D中呈现，以节省GPU内存
          shouldAnimate: true, // 开启动画自动播放
          sceneMode: 3, // 初始场景模式 1：2D 2：2D循环 3：3D，默认3
        });
        viewer.cesiumWidget.creditContainer.style.display = "none";
        const dataSourcePromise = Cesium.CzmlDataSource.load(czml);
        viewer.dataSources.add(dataSourcePromise);
        viewer.zoomTo(dataSourcePromise);

        //Sandcastle_End
      };
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium).catch((error) => {
          "use strict";
          console.error(error);
        });
        Sandcastle.finishedLoading();
      }
    </script>
  </body>
</html>
